AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  DankSpots

  Sample SAM Template for DankSpots
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
#https://dev.to/moesif/in-depth-guide-to-serverless-apis-with-aws-lambda-and-aws-api-gateway-part-2-3jh5 check this shit out!!!
Globals:
  Function:
    Timeout: 3

Resources:

  ServiceApi: 
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: 
        AllowMethods: "'DELETE,GET,OPTIONS,POST,PUT'"
        AllowHeaders: "'Access-Control-Allow-Headers, Access-Control-Allow-Origin, Origin, Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers, Authorization'" 
        AllowOrigin: "'http://localhost:8100'"
        AllowCredentials: true
      Auth:
        AddDefaultAuthorizerToCorsPreflight: false
        DefaultAuthorizer: DankCognitoAuthorizer
        Authorizers:
          DankCognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
      

  GetAllPublicSpotsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SpotFunctions/
      Handler: handler.getAllPublicSpotsFunction
      Runtime: nodejs8.10 
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 'SpotGeoTable'
      Layers: 
        - !Ref SpotLayer 
      Events:
        GetPublicSpots:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref ServiceApi
            Path: /spot
            Method: get

  SavePublicSpotFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SpotFunctions/
      Handler: handler.savePublicSpot
      Runtime: nodejs8.10 
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 'SpotGeoTable'
      Layers: 
        - !Ref SpotLayer 
      Events:
        SaveSpot:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref ServiceApi
            Path: /spot
            Method: post

  getSpotsInCircle:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SpotFunctions/
      Handler: handler.getAllSpotsInCircle
      Runtime: nodejs8.10 
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 'SpotGeoTable'
      Layers: 
        - !Ref SpotLayer 
      Events:
        GetSpotsInCircleEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref ServiceApi
            Path: /spot/radial
            Method: get
  
  getSpotById:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SpotFunctions/
      Handler: handler.getSpotById
      Runtime: nodejs8.10 
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 'SpotGeoTable'
      Layers: 
        - !Ref SpotLayer 
      Events:
        GetSingleSpotEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref ServiceApi
            Path: /spot/{hashKey}/{rangeKey}
            Method: get

  updateSpot:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SpotFunctions/
      Handler: handler.updateSpot
      Runtime: nodejs8.10 
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 'SpotGeoTable'
      Layers: 
        - !Ref SpotLayer 
      Events:
        UpdateSpot:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref ServiceApi
            Path: /spot
            Method: put


  SpotLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: spot-dependencies
      Description: Dependencies for spot functions
      ContentUri: LayerDependencies/SpotDependencies
      CompatibleRuntimes:
        - nodejs8.10
      LicenseInfo: 'MIT'
      RetentionPolicy: Retain

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: DankUserPool
      Policies:
        PasswordPolicy: 
          MinimumLength: 8
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: false

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: dank-client
      GenerateSecret: false
      UserPoolId: !Ref UserPool

Outputs:
#   # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
#   # Find out more about other implicit resources you can reference within SAM
#   # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServiceApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/spot/"
